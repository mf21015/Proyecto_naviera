{% extends 'gestion/base.html' %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #f8fbfd 0%, #e8f4f8 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
  }

  .container {
    padding-top: 2.5rem;
    padding-bottom: 2.5rem;
    max-width: 600px;
    margin: 0 auto;
  }

  h2 {
    color: #334155;
    font-weight: 600;
    margin-bottom: 2rem;
    font-size: 1.75rem;
    letter-spacing: -0.025em;
    text-align: center;
  }

  h2::before {
    content: "⚓ ";
    margin-right: 0.5rem;
  }

  /* Contenedor del formulario */
  .form-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(71, 85, 105, 0.08);
    border: 1px solid rgba(226, 232, 240, 0.5);
    padding: 2.5rem;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .form-container:hover {
    box-shadow: 0 20px 60px rgba(71, 85, 105, 0.12);
    transform: translateY(-2px);
  }

  .form-container::before {
    content: '';
    position: absolute;
    top: -20px;
    left: -20px;
    right: -20px;
    bottom: -20px;
    background: linear-gradient(135deg, rgba(100, 116, 139, 0.05) 0%, rgba(148, 163, 184, 0.05) 100%);
    border-radius: 30px;
    z-index: -1;
  }

  /* Estilos para los campos del formulario */
  form p {
    margin-bottom: 1.5rem;
  }

  form label {
    color: #334155;
    font-weight: 500;
    font-size: 0.95rem;
    margin-bottom: 0.5rem;
    display: block;
    letter-spacing: 0.025em;
  }

  form input[type="text"],
  form input[type="email"],
  form input[type="number"],
  form input[type="password"],
  form input[type="url"],
  form input[type="tel"],
  form textarea,
  form select {
    width: 100%;
    border-radius: 12px;
    border: 1.5px solid #e2e8f0;
    background: rgba(255, 255, 255, 0.8);
    padding: 0.75rem 1.2rem;
    font-size: 0.95rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    color: #475569;
    box-sizing: border-box;
  }

  form input:focus,
  form textarea:focus,
  form select:focus {
    border-color: #64748b;
    box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.1);
    outline: none;
    background: rgba(255, 255, 255, 0.95);
    transform: translateY(-1px);
  }

  form input:hover,
  form textarea:hover,
  form select:hover {
    border-color: #cbd5e1;
    background: rgba(255, 255, 255, 0.9);
  }

  form input::placeholder,
  form textarea::placeholder {
    color: #94a3b8;
  }

  /* Textarea específico */
  form textarea {
    min-height: 100px;
    resize: vertical;
  }

  /* Estilos para campos con errores */
  form .errorlist {
    color: #ef4444;
    font-size: 0.85rem;
    margin-top: 0.25rem;
    margin-bottom: 0.5rem;
    list-style: none;
    padding: 0;
  }

  form .errorlist li {
    margin-bottom: 0.25rem;
    font-weight: 500;
  }

  form input.error,
  form textarea.error,
  form select.error {
    border-color: #ef4444;
    background: rgba(254, 242, 242, 0.8);
  }

  /* Texto de ayuda */
  form .helptext {
    color: #64748b;
    font-size: 0.85rem;
    margin-top: 0.25rem;
    font-style: italic;
  }

  /* Contenedor de botones */
  .button-container {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(226, 232, 240, 0.5);
  }

  /* Botón primario */
  .btn-primary {
    background: linear-gradient(135deg, #475569 0%, #64748b 100%);
    border: none;
    border-radius: 12px;
    font-weight: 500;
    font-size: 0.95rem;
    padding: 0.75rem 1.8rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 12px rgba(71, 85, 105, 0.2);
    letter-spacing: 0.025em;
    color: white;
    text-decoration: none;
    min-width: 140px;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #334155 0%, #475569 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(71, 85, 105, 0.3);
    color: white;
  }

  /* Botón secundario */
  .btn-secondary {
    background: rgba(100, 116, 139, 0.1);
    border: 1.5px solid #e2e8f0;
    border-radius: 12px;
    font-weight: 500;
    font-size: 0.95rem;
    padding: 0.75rem 1.8rem;
    color: #64748b;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    letter-spacing: 0.025em;
    text-decoration: none;
    min-width: 140px;
    text-align: center;
  }

  .btn-secondary:hover {
    background: #64748b;
    color: #ffffff;
    border-color: #64748b;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(100, 116, 139, 0.2);
    text-decoration: none;
  }

  /* Responsive improvements */
  @media (max-width: 768px) {
    .container {
      padding: 1.5rem 1rem;
    }

    .form-container {
      padding: 1.5rem;
      border-radius: 16px;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .button-container {
      flex-direction: column;
      gap: 0.75rem;
    }

    .btn-primary,
    .btn-secondary {
      width: 100%;
    }
  }

  /* Animación sutil para el formulario */
  .form-container {
    animation: fadeInUp 0.6s ease-out;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Mejora para campos requeridos */
  form label.required::after {
    content: " *";
    color: #ef4444;
    font-weight: bold;
  }

  /* Estilo para checkboxes y radio buttons */
  form input[type="checkbox"],
  form input[type="radio"] {
    width: auto;
    margin-right: 0.5rem;
    border-radius: 6px;
    border: 1.5px solid #e2e8f0;
    background-color: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
  }

  form input[type="checkbox"]:checked,
  form input[type="radio"]:checked {
    background-color: #64748b;
    border-color: #64748b;
  }

  form input[type="checkbox"]:focus,
  form input[type="radio"]:focus {
    box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.1);
  }

  /* Estilo para select */
  form select {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 0.75rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 2.5rem;
    appearance: none;
  }
</style>

<div class="container">
  <h2>{{ accion }} Puerto</h2>

  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="button-container">
        <button type="submit" class="btn btn-primary">
          {% if accion == "Crear" %}
            ⚓ {{ accion }}
          {% elif accion == "Editar" %}
            ✏️ {{ accion }}
          {% else %}
            {{ accion }}
          {% endif %}
        </button>
        <a href="{% url 'lista_puertos' %}" class="btn btn-secondary">← Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
