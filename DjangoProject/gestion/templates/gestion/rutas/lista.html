{% extends 'gestion/base.html' %}
{% block content %}
<h2>Lista de Rutas</h2>
<a href="{% url 'crear_ruta' %}" class="btn btn-success mb-3">Agregar nueva ruta</a>
<table class="table table-bordered">
  <thead>
    <tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr>
  </thead>
  <tbody>
    {% for ruta in rutas %}
      <tr>
        <td>{{ ruta.id }}</td>
        <td>{{ ruta.nombre }}</td>
        <td>
          <a href="{% url 'editar_ruta' ruta.id %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'eliminar_ruta' ruta.id %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
