{% extends "gestion/base.html" %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #f8fbfd 0%, #e8f4f8 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
  }

  .container {
    padding-top: 2.5rem;
    padding-bottom: 2.5rem;
  }

  .card {
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(71, 85, 105, 0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: none;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
  }

  .card:hover {
    box-shadow: 0 20px 60px rgba(71, 85, 105, 0.12);
    transform: translateY(-2px);
  }

  .card-header {
    background: linear-gradient(135deg, #475569 0%, #64748b 100%) !important;
    color: #ffffff;
    font-weight: 600;
    font-size: 1.5rem;
    padding: 1.5rem 2rem;
    border-bottom: none;
    position: relative;
  }

  .card-header::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  }

  .card-header h4::before {
    content: "üë§ ";
    margin-right: 0.8rem;
    font-size: 1.2em;
  }

  .card-body {
    background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
    padding: 2.5rem;
  }

  .form-label {
    color: #334155;
    font-weight: 500;
    font-size: 0.95rem;
    margin-bottom: 0.5rem;
    display: block;
    letter-spacing: 0.025em;
  }

  .form-control,
  .form-select {
    border-radius: 12px;
    border: 1.5px solid #e2e8f0;
    background: rgba(255, 255, 255, 0.8);
    padding: 0.75rem 1.2rem;
    font-size: 0.95rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    color: #475569;
  }

  .form-control:focus,
  .form-select:focus {
    border-color: #64748b;
    box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.1);
    outline: none;
    background: rgba(255, 255, 255, 0.95);
    transform: translateY(-1px);
  }

  .form-control:hover,
  .form-select:hover {
    border-color: #cbd5e1;
    background: rgba(255, 255, 255, 0.9);
  }

  .form-control::placeholder {
    color: #94a3b8;
  }

  /* Estilos para campos con errores */
  .form-control.is-invalid,
  .form-select.is-invalid {
    border-color: #ef4444;
    background: rgba(254, 242, 242, 0.8);
  }

  .form-control.is-invalid:focus,
  .form-select.is-invalid:focus {
    border-color: #ef4444;
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
  }

  /* Mensajes de error */
  .text-danger {
    color: #ef4444 !important;
    font-size: 0.85rem;
    margin-top: 0.25rem;
    font-weight: 500;
  }

  .text-danger ul {
    margin: 0;
    padding-left: 1rem;
  }

  .text-danger li {
    margin-bottom: 0.25rem;
  }

  /* Texto de ayuda */
  .form-text {
    color: #64748b !important;
    font-size: 0.85rem;
    margin-top: 0.25rem;
    font-style: italic;
  }

  /* Botones */
  .btn-success {
    background: linear-gradient(135deg, #059669 0%, #10b981 100%);
    border: none;
    border-radius: 12px;
    font-weight: 500;
    font-size: 0.95rem;
    padding: 0.75rem 1.8rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
    letter-spacing: 0.025em;
  }

  .btn-success:hover {
    background: linear-gradient(135deg, #047857 0%, #059669 100%);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(5, 150, 105, 0.3);
  }

  .btn-secondary {
    background: rgba(100, 116, 139, 0.1);
    border: 1.5px solid #e2e8f0;
    border-radius: 12px;
    font-weight: 500;
    font-size: 0.95rem;
    padding: 0.75rem 1.8rem;
    color: #64748b;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    letter-spacing: 0.025em;
  }

  .btn-secondary:hover {
    background: #64748b;
    color: #ffffff;
    border-color: #64748b;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(100, 116, 139, 0.2);
  }

  .mb-3 {
    margin-bottom: 1.5rem !important;
  }

  /* Mejora visual para el contenedor principal */
  .col-md-8 {
    position: relative;
  }

  .col-md-8::before {
    content: '';
    position: absolute;
    top: -20px;
    left: -20px;
    right: -20px;
    bottom: -20px;
    background: linear-gradient(135deg, rgba(100, 116, 139, 0.05) 0%, rgba(148, 163, 184, 0.05) 100%);
    border-radius: 30px;
    z-index: -1;
  }

  /* Estilos espec√≠ficos para diferentes tipos de input */
  input[type="password"] {
    font-family: 'Segoe UI', monospace;
  }

  input[type="email"] {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='%2394a3b8' d='M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z'/%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 0.75rem center;
    background-size: 16px 12px;
    padding-right: 2.5rem;
  }

  /* Checkbox y radio buttons */
  .form-check-input {
    border-radius: 6px;
    border: 1.5px solid #e2e8f0;
    background-color: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
  }

  .form-check-input:checked {
    background-color: #64748b;
    border-color: #64748b;
  }

  .form-check-input:focus {
    box-shadow: 0 0 0 3px rgba(100, 116, 139, 0.1);
  }

  .form-check-label {
    color: #475569;
    font-weight: 500;
  }

  /* Responsive improvements */
  @media (max-width: 768px) {
    .container {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-header {
      padding: 1.2rem 1.5rem;
      font-size: 1.3rem;
    }

    .btn {
      width: 100%;
      margin-bottom: 0.5rem;
    }

    .ms-2 {
      margin-left: 0 !important;
    }
  }

  /* Animaci√≥n sutil para la tarjeta */
  .card {
    animation: fadeInUp 0.6s ease-out;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Mejora para campos requeridos */
  .form-label.required::after {
    content: " *";
    color: #ef4444;
    font-weight: bold;
  }

  /* Estilo para textarea */
  textarea.form-control {
    min-height: 100px;
    resize: vertical;
  }

  /* Estilo para select m√∫ltiple */
  select[multiple].form-select {
    min-height: 120px;
  }

  /* Indicador visual para campos v√°lidos */
  .form-control.is-valid,
  .form-select.is-valid {
    border-color: #10b981;
    background: rgba(236, 253, 245, 0.8);
  }

  .form-control.is-valid:focus,
  .form-select.is-valid:focus {
    border-color: #10b981;
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
  }
</style>

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow border-0">
        <div class="card-header text-white" style="background-color: #003049;">
          <h4 class="mb-0">Crear Nuevo Usuario</h4>
        </div>

        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                  <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
                {% if field.errors %}
                  <div class="text-danger small">
                    {{ field.errors }}
                  </div>
                {% endif %}
              </div>
            {% endfor %}

            <button type="submit" class="btn btn-success">‚úÖ Crear usuario</button>
            <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary ms-2">‚Üê Volver</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
