{% extends "gestion/base.html" %}

{% block content %}
<style>
/* Estilos minimalistas para formulario de login - Tema Naviera con colores agradables */

/* Fondo con tema marÃ­timo en tonos suaves */
body {
    background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 25%, #0369a1 50%, #0284c7 75%, #0ea5e9 100%);
    background-attachment: fixed;
    min-height: 100vh;
}

/* Contenedor principal */
.row.justify-content-center {
    min-height: 100vh;
    align-items: center;
    padding: 20px 0;
}

/* Estilo de la tarjeta principal */
.card {
    border: none;
    border-radius: 20px;
    box-shadow:
        0 20px 40px rgba(3, 105, 161, 0.2),
        0 0 0 1px rgba(125, 211, 252, 0.1);
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.95);
    overflow: hidden;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow:
        0 25px 50px rgba(3, 105, 161, 0.25),
        0 0 0 1px rgba(125, 211, 252, 0.2);
}

/* Header de la tarjeta con colores oceÃ¡nicos suaves */
.card-header {
    background: linear-gradient(135deg, #0369a1 0%, #0284c7 50%, #0ea5e9 100%) !important;
    border-bottom: 3px solid #38bdf8;
    padding: 25px;
    text-align: center;
    position: relative;
}

/* Icono de ancla con color coral suave */
.card-header::before {
    content: 'âš“';
    font-size: 24px;
    margin-right: 10px;
    color: #7dd3fc;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

/* LÃ­nea decorativa inferior en celeste */
.card-header::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #38bdf8, #7dd3fc, #38bdf8);
    border-radius: 2px;
}

/* TÃ­tulo del header */
.card-header {
    font-weight: 600;
    font-size: 18px;
    letter-spacing: 1px;
    color: #f0f9ff !important;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

/* Cuerpo de la tarjeta */
.card-body {
    padding: 40px;
    background: rgba(255, 255, 255, 0.98);
}

/* Estilos de los labels */
.form-label {
    font-weight: 600;
    color: #0f172a;
    margin-bottom: 8px;
    font-size: 14px;
    letter-spacing: 0.5px;
}

/* Contenedor de inputs */
.mb-3 {
    position: relative;
    margin-bottom: 25px;
}

/* Iconos para los inputs */
.mb-3::before {
    content: '';
    position: absolute;
    left: 15px;
    top: 38px;
    z-index: 2;
}

/* Icono de usuario */
.mb-3:nth-of-type(1)::before {
    content: 'ðŸ‘¤';
    font-size: 16px;
}

/* Icono de contraseÃ±a */
.mb-3:nth-of-type(2)::before {
    content: 'ðŸ”’';
    font-size: 16px;
}

/* Estilos de los inputs con colores suaves */
.form-control {
    border: 2px solid #e0f2fe;
    border-radius: 12px;
    padding: 15px 20px 15px 45px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #f0f9ff;
    box-shadow: inset 0 2px 4px rgba(14, 165, 233, 0.05);
}

.form-control:focus {
    border-color: #0ea5e9;
    box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    background: white;
    outline: none;
}

.form-control::placeholder {
    color: #64748b;
}

/* BotÃ³n principal con gradiente oceÃ¡nico agradable */
.btn-primary {
    background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%);
    border: none;
    border-radius: 12px;
    padding: 15px 30px;
    font-weight: 600;
    font-size: 16px;
    letter-spacing: 1px;
    width: 100%;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
    position: relative;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(14, 165, 233, 0.4);
    background: linear-gradient(135deg, #0284c7 0%, #0369a1 50%, #075985 100%);
}

.btn-primary:active {
    transform: translateY(0);
}

/* Icono de barco en el botÃ³n */
.btn-primary::after {
    content: 'ðŸš¢';
    margin-left: 8px;
    font-size: 16px;
}

/* Efectos responsive */
@media (max-width: 768px) {
    .card-body {
        padding: 30px 20px;
    }

    .row.justify-content-center {
        padding: 15px;
    }

    .card-header {
        padding: 20px;
    }
}

/* LÃ­nea decorativa inferior con gradiente suave */
.card-body::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, #0ea5e9, #38bdf8, #7dd3fc, #38bdf8, #0ea5e9);
}

/* Entrada suave y simple */
.card {
    animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-dark text-white">Iniciar sesiÃ³n</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" name="username" id="username" required placeholder="Ingresa tu usuario">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">ContraseÃ±a</label>
            <input type="password" class="form-control" name="password" id="password" required placeholder="Ingresa tu contraseÃ±a">
          </div>
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
